    <div class="regform">

          <div class="Textbox">

            <h3>ㅤㅤㅤㅤㅤㅤㅤㅤㅤ</h3>

            <input type="date" class="birth" />
          </div>
          <div>
            <input class="input" placeholder="E-mail" type="text" />
            <input class="input" placeholder="Phone Number" type="text" />
            <input class="input" placeholder="Password" type="text" />
            <input class="input" placeholder="Confirm Password" type="text" />
          </div>
          <a href="index.html" class="Btncontainer">
            <input type="button" value="Save Changes" class="regBtn" />
          </a>
          <br />
